<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <div class="hover">
            <h4>New to our website?</h4>
            <p>
              There are advances being made in science and technology everyday,
              and a good example of this is the
            </p>
            <a class="button button-account" href="register.html"
              >Create an Account</a
            >
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Войти в личный кабинет</h3>
          <form class="row login_form" onsubmit="authForm(this); return false;">
            <div class="col-md-12 form-group">
              <input
                type="email"
                class="form-control"
                required
                name="email"
                placeholder="Ваш E-mail"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Ваш E-mail'"
              />
            </div>

            <div class="col-md-12 form-group">
              <input
                type="password"
                class="form-control"
                required
                name="pass"
                placeholder="Введите пароль"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Введите пароль'"
              />
            </div>
            <div class="col-md-12 form-group">
              <div class="creat_account">
                <input type="checkbox" id="f-option2" name="selector" />
                <label for="f-option2">Запомнить меня</label>
              </div>
            </div>
            <p id="info" style="color: red"></p>
            <div class="col-md-12 form-group">
              <button
                type="submit"
                value="submit"
                class="button button-login w-100"
              >
                Войти
              </button>
              <a href="#">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->

<!-- ================ Модальное окно ================ -->
<div
  class="modal fade"
  id="modalRegister"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          Добро пожаловать!
        </h5>
      </div>
      
      <div class="modal-footer">Телепортация в личный кабинет через 3 секунды</div>
    </div>
  </div>
</div>
<!-- ================ Модальное окно ================ -->

<script>
  async function authForm(form) {
    let authFormData = new FormData(form);

    let response = await fetch("authUser", {
      method: "POST",
      body: authFormData,
    });

    let reslt = await response.json();

    if (reslt.result == "success") {
      $("#modalRegister").modal("show");
      
      setTimeout(() => {
        location.href = "users/profile";
      }, 3000);
      
    
    } else if (reslt.result == "exist") {
      info.innerText = "Такого пользователя не существует!";
      
    }
  }
</script>
